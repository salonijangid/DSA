on:
  schedule:
    - cron: "0 */6 * * *"  # Call the export every 6 hours
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: igor-kupczynski/notion-exporter@v1.0.2
        with:
          pages: "Strivers-A2Z-DSA-Course-Sheet-6e26825b44de4f609d6912fce5863a9e?pvs=4, COMPLEXITY-ANALYSIS-697f6fb9a4aa484a9ee01337a24ebdb2?pvs=4"  
          output-dir: notion-backup
          notion-token: ${{ secrets.NOTION_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
